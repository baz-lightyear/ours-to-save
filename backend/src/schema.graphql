type Mutation {
    createStory(title: String!, content: String!, address: String!, good: String, author: String): Story
}

type Query {
    stories: [Story]!
    story(id: ID!): Story
}

type Story {
    id: ID
    title: String
    content: String
    good: String
    longitude: Float
    latitude: Float
    createdAt: String
    author: String
}
