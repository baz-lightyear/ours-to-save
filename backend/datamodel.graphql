type User {
  id: ID! @id
  name: String!
  email: String! @unique
  password: String!
}

type Story {
  id: ID! @id
  title: String!
  content: String
  address: String
  longitude: Float
  latitude: Float
  good: String
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
  author: String
}

type Initiative {
  id: ID! @id
  title: String!
  description: String
}