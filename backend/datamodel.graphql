type User {
  id: ID! @id
  name: String!
  email: String! @unique
  password: String!
}

type Story {
  id: ID! @id
  title: String!
  content: String
  address: String
  longitude: Float
  latitude: Float
  morality: String
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
  author: String
  interestedInFeatureEmail: String
  image: String
  approved: Boolean
}

type Feature {
  id: ID! @id
  title: String
  subtitle: String
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
  author: String
  bio: String
  content: String
  approved: Boolean
  featuredImage: String
}

type Initiative {
  id: ID! @id
  title: String!
  description: String
}