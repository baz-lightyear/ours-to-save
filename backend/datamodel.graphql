type User {
  id: ID! @id
  name: String!
  email: String! @unique
  password: String!
}

type Story {
  id: ID! @id
  title: String!
  content: String
  address: String
  longitude: Float
  latitude: Float
  morality: String
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
  author: String
  interestedInFeatureEmail: String
  image: String
  approved: Boolean
}

type Feature {
  id: ID! @id
  title: String!
  subtitle: String
  featureLinks: [FeatureLink] @scalarList(strategy: RELATION)
  paragraphs: [Paragraph] @scalarList(strategy: RELATION)
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
  author: String
  bio: String
}

type FeatureLink {
  id: ID! @id
  ref: String
  title: String
}

type Paragraph {
  id: ID! @id
  text: String
  image: String
  index: Int
}

type Initiative {
  id: ID! @id
  title: String!
  description: String
}